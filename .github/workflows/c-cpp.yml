name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up CMake
      run: sudo apt-get install cmake
    - name: Build
      run: mkdir build && cmake -S . build/ && cmake --build build/
    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        path: build
        name: build

